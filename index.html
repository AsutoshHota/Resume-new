
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie E-commerce</title>
    <style>
        /* CSS Reset */
        html, body, h1, h2, h3, h4, h5, h6, p, ul, li, a, button, input {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        button {
            cursor: pointer;
            background-color: transparent;
        }

        /* Layout */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        header, main, footer {
            padding: 20px 0;
        }
        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        .hero {
            background-color: #f0f0f0;
            padding: 50px 0;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
        }
         /* Forms */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
             padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
             border-radius: 4px;
            font-size: 16px;
             width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
             border: none;
            cursor: pointer;
        }
        button:hover {
             background-color: #4cae4c;
        }

       
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <h1>Foodie</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to Foodie!</h2>
                <p>Your one-stop shop for fresh and delicious food.</p>
                </div>
        </section>

        <section class="products">
            <div class="container">
               
                <div class="product-grid">

                </div>

            </div>
        </section>
        <section class="login">
             <div class="container">
                 <h2>Login</h2>
                 <form id="loginForm">
                    <input type="email" placeholder="Email" required>
                     <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                 </form>
             </div>

        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Foodie E-commerce</p>
        </div>
    </footer>


    <script>
         document.addEventListener('DOMContentLoaded', function() {
            const productGrid = document.querySelector('.product-grid');


             const products = [
                {name: 'Apple', price: 1.00, image: 'https://placehold.co/100x100', description:'Fresh Apple'},
                {name: 'Banana', price: 1.50, image: 'https://placehold.co/100x100', description:'Fresh Banana'},
                {name: 'Orange', price: 1.20, image: 'https://placehold.co/100x100', description:'Fresh Orange'},
                {name: 'Chicken', price: 7.00, image: 'https://placehold.co/100x100', description:'Fresh Chicken'},
                {name: 'Salmon', price: 11.00, image: 'https://placehold.co/100x100', description:'Fresh Salmon'},
                 {name: 'Bread', price: 4.00, image: 'https://placehold.co/100x100', description:'Fresh Bread'},
                 {name: 'Milk', price: 2.00, image: 'https://placehold.co/100x100', description:'Fresh Milk'},
                {name: 'Eggs', price: 3.00, image: 'https://placehold.co/100x100', description:'Fresh Eggs'},
            ];

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                         <p>${product.description}</p>
                        <p>$${product.price.toFixed(2)}</p>
                        <button>Add to Cart</button>
                    `;
                    productGrid.appendChild(productCard);
                });

            document.getElementById('loginForm').addEventListener('submit', function(event){
                event.preventDefault();
                alert('Login Submitted (No backend integration).');
                });

         });
    </script>

</body>
</html>
