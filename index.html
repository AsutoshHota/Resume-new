
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            background: #007bff;
            color: white;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            background: #e8f5e9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            align-self: flex-start;
            max-width: 70%;
        }

        .message.sent {
            background: #d4edda;
            align-self: flex-end;
        }

       .message .timestamp {
            font-size: 0.7em;
            color: #777;
            margin-top: 5px;
            text-align: right;
        }


        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }
        
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat App</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');

            sendButton.addEventListener('click', sendMessage);

            messageInput.addEventListener('keypress', function(event) {
              if (event.key === 'Enter') {
                sendMessage();
              }
            });

            function sendMessage() {
              const messageText = messageInput.value.trim();
              if (messageText) {
                  const now = new Date();
                  const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                  appendMessage(messageText, true, timestamp); // true indicates sent message
                  messageInput.value = '';
                  
                  // Simulate received message after a delay (e.g., 2 seconds)
                   setTimeout(() => {
                      const receivedMessage = "HelloðŸ‘‹, How can I help you?"
                       const now = new Date();
                        const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                       appendMessage(receivedMessage, false, timestamp); // false indicates received message
                   }, 2000);
              }
            }

          function appendMessage(text, isSent, timestamp) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (isSent) {
                    messageDiv.classList.add('sent');
                }

                 messageDiv.innerHTML = `
                    ${text}
                    <div class="timestamp">${timestamp}</div>
                  `;


                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
          }

        });
    </script>
</body>
</html>
